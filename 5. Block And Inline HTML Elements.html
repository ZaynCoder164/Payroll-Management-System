<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>5. Block And Inline HTML Elements</title>
    </head>
    <!--
        <p> <div> <h1> < h2> <address> etc are block level elements, 
        <b>, <strong>, <i>, <span>, <u> and <s> are inline level elements.
    -->
    <body>
        <!--
            A block-level element always starts on a new line and takes up the 
            full width available (stretches out to the left and right as far as it can).
        -->
        <div style="background-color: lightblue;">
            <h2>This is a Heading</h2>
            <p>This is a paragraph</p>
        </div>
        <!--
            An inline element does not start on a new line and it only takes up as much 
            width as necessary.
        -->
        <h2 style="background-color: darkgrey; padding: 12px;">This is a heading </h2>
        <p style="background-color: lightgreen; padding: 12px;">This is a paragraph</p>
        <div style="background-color: tomato; padding: 19px">
            <span style="background-color: lightblue; padding: 12px;">Home</span>
            <span style="background-color: red; padding: 12px;">Profile</span>
            <span style="background-color: rosybrown; padding: 12px;">About</span>
            <span style="background-color: skyblue; padding: 12px;">Contact</span>
        </div>
    </body>
</html>
