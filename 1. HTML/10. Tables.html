<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10. Tables</title>
    <style>
        table ,td, th {
            width: 800px;
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
            background-color: lightskyblue;
        }
        td, th {
            padding: 16px;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Time-Table</caption>
        <tr>
            <th rowspan="7">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Social Science</td>
            <td>Algebra</td>
            <td>English Literature</td>
            <td>Football</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">Lunch Break</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>Physics</td>
            <td>Biology</td>
            <td>Soccer</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Social Science</td>
            <td>Algebra</td>
            <td>English Literature</td>
            <td>Football</td>
        </tr>
    </table>
</body>
</html>
