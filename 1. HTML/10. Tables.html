<!DOCTYPE html>
<html lang="en">
<head>

    <title>10. Tables</title>

            <th>Wednesday</th>
            <th>Thursday</th>

        <tr>
            <td>Science</td>

            <td>Algebra</td>
            <td>English Literature</td>
            <td>Football</td>
        </tr>

            <td colspan="5" style="text-align: center;">Lunch Break</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>Physics</td>
            <td>Biology</td>
            <td>Soccer</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Social Science</td>
            <td>Algebra</td>
            <td>English Literature</td>
            <td>Football</td>
        </tr>
    </table>
</body>
</html>
