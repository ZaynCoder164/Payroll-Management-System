<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheel" href="./resources/css/11. Design layouts using Tables.css" type="text/css">
    <title>11. Design layouts using Tables</title>
</head>
<body>
    <table style="margin: auto">
        <caption>Animals</caption>
        <tr>
            <td>
                <div>
                    <img src="/assets/Birds.jpg" alt="Birds">
                    <p>Birds</p>
                </div>
            </td>
            <td>
                <div>
                    <img src="/assets/Deer.jpg" alt="Deer">
                    <p>Deer</p>
                </div>
            </td>
            <td>
                <div>
                    <img src="/assets/fox.jpg" alt="Fox">
                    <p>Fox</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <img src="/assets/Horse.jpg" alt="Horse">
                    <p>Horse</p>
                </div>
            </td>
            <td>
                <div>
                    <img src="/assets/Kingfisher.jpg" alt="Kingfisher">
                    <p>Kingfisher</p>
                </div>
            </td>
            <td>
                <div>
                    <img src="/assets/Snail.jpg" alt="Snail">
                    <p>Snail</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <img src="/assets/Tiger.jpeg" alt="Tiger">
                    <p>Tiger</p>
                </div>
            </td>
            <td>
                <div>
                    <img src="/assets/Rabbits.jpg" alt="Rabbits">
                    <p>Rabbits</p>
                </div>
            </td>
            <td>
                <div>
                    <img src="/assets/Leapord.jpg" alt="Leapord">
                    <p>Leapord</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
