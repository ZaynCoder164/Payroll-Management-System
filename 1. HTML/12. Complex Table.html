<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12. Complex Table</title>
    <style>
        table {
            width: 800px;
            margin: auto;
        }
        table ,tr, td, th{
            padding: 8px;
            border: 1px solid black;
            border-collapse: collapse;
            line-height: 1.5;
        }
        h4 {
            padding: 0px;
            margin-bottom: 0;
        }
        th {
            background-color: lightblue;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Invoice #123456ABC</th>
            <th>24 Sept 2020</th>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Pay To:</h4>
                The Tech Park <br>
                123 Willow Street <br>
                Boulevard, LA - 567892
            </td>
            <td colspan="2">
                <h4>Customer:</h4>
                John Lark <br>
                Dummy Apartments <br>
                275 main Street <br>
                Boulevard, LA - 567892
            </td>
        </tr>
        <tr>
            <th>Name/Descrption</th>
            <th>Qty:</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Oreo Milkshake</td>
            <td>6</td>
            <td>100</td>
            <td>600</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal:</th>
            <td>1800</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total:</th>
            <td> Rs 1620</td>
        </tr>
    </table>
</body>
</html>
