<!DOCTYPE html>
<html>
	<head>
		<meta charset ="UTF-8">
		<link rel="stylesheet" href="./resources/css/14. Forms.css" type="text/css">
		<title>Signup Form</title>
	</head>
  	<body>
		<form>
	  		<div class="register">
				<h3>Register</h3>
	 	 	</div>
	  		<div class="logo">
				<span><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google"></span>
				<span><img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook"></span>
				<span><img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github"></span>
				<span><img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedin"></span>
	  		</div>
	  		<div class="container">
				<div class="input">
					<input type="text" name="username" placeholder="Username">
					<input type="email" name="emailid" placeholder="Email">
					<input type="password" name="password" placeholder="Password">
					<input type="password" name="confirm-password" placeholder="Confirm Password">
				</div>
				<div class="submit">
		 	 		<input type="submit" value="Register">
				</div>   
	  		</div>
		</form>
  	</body>
</html>
