<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count</title>
        <script>
            let counter = 0;
            function count() {
                counter++;
                alert(counter);
            }
            function decount() {
                counter--;
                alert(counter);
            }
        </script>
    </head>
    <body>
        <button onclick="count()">Upgrade Counter</button>
        <button onclick="decount()">Decrease Counter</button>
    </body>
</html>
