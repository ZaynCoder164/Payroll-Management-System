{% extends "Management/Layout.html" %}

{% block title %} Add Favorites {% endblock title %}

{% block body %}
    <h1>Add Favorites</h1>
    <form action="{% url 'Management:AddFav' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <div class="container">
        <a href="{% url 'Management:Fav' %}">View Tasks</a>
    </div>
{% endblock %}
