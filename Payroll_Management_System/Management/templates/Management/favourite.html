{% extends "Management/layout.html" %}

{% block title %} View Favourite {% endblock title %}

{% block body %}
<h1>Favorites</h1>
    <ul>
        {% for fav in favorites %}
            <li>{{ fav }}</li>
            {% empty %}
            <p>No Such Favorites</p>
        {% endfor %}
    </ul>
    <a href="{% url 'Management:Add_Favourite' %}">Add a New Favourite</a>
{% endblock body %}
